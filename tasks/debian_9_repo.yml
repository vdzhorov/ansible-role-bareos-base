---

- name: Install Bareos repository (Debian 9)
  apt_repository:
    repo: "http://download.bareos.org/bareos/release/{{ bareos_version }}/Debian_9.0/"
    state: present

- name: Add apt key (Debian 9)
  apt_key:
    url: "http://download.bareos.org/bareos/release/{{ bareos_version }}/Debian_9.0/Release.key"
    state: present
